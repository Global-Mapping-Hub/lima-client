<!DOCTYPE html>
<html>
	<head>
		<title>LIMA - Live mapping</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta property="og:url" content="" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="LIMA - Live mapping" />
		<meta property="og:description" content="" />
	</head>
	<body>
		<!-- login form -->
		<div id="login_form"></div>

		<!-- css spinner -->
		<div id="spinner_wrapper">
			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</div>

		<!--  -->
		<div id="global_error" class="alert alert-danger"></div>

		<!-- modal with leaderboards -->
		<div id="modal_wrapper">
			<div id="modal_inner">
				<span id="modal_close">&times;</span>
				<div id="modal_content"></div>
			</div>
		</div>

		<!-- modal with magicwand -->
		<div id="magicwand_wrapper">
			<div id="magicwand_inner">
				<span id="magicwand_close">&times;</span>	
				<div id="magicwand_controls" style="overflow: auto">
					<div class="button" id="magic_trace">Create polygons by current selection</div>
					<div style="float: left; margin-right: 10px;">Blur radius: </div>
					<input id="blurRadius" type="text" onchange="onRadiusChange.apply(this, arguments)" style="float: left; width: 20px; margin-right: 10px;"/>
					<div id="threshold"></div>
				</div>
				<div id="magicwand_content"></div>
			</div>
		</div>

		<!-- header -->
		<div id="header_wrapper">
			<div id="header">
				<div id="header_welcome">Hello, <span id="header_username">username</span></div>
				<div id="header_buttons">
					<div id="header_admin" class="header_btn">Admin panel</div>
					<div id="btn_saveKML" class="header_btn">Save KML</div>
					<div id="header_logout" class="header_btn">Logout</div>
				</div>
				<div id="header_search">
					<div style="font-size: .6em;" class="field">
						<label>GeoID Search:</label>
						<input type="text" id="geoid_search" name="geoid">
					</div>
				</div>
			</div>
		</div>

		<!-- layer control -->
		<div id="layer_control"></div>

		<!-- admin marker ok control -->
		<div id="admin_marker_ok">OK</div>

		<!-- map element -->
		<div id="map"></div>
	</body>
	<script type="module" src="./dist/bundle.js"></script>
</html>
